<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesheets/219.css">
        <link rel="stylesheet" href="stylesheets/raressite.css">
        <link rel="shortcut icon" href="http://www.iconj.com/icon.php?pid=u8tuc0fwqi" type="image/x-icon" /> 
        <title>rare goods</title>
    </head>
    <body class="rarebg">
        <nav class="navbar navbar-default navbar-fixed-top transparent">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img class="brand-image" alt="Brand" src="images/home.png">
                </a>
            </div>
        </nav>
        <div class="container body-content">
            <div id="rarecontainer">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <div class="panel panel-info semi-transparent">
                            <div class="panel-heading"><h2>WELCOME TO</h2></div>
                            <div class="panel-body"><h2 class="station-name" id="station"></h2></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">
                        <h2 class="text-info" id="name"></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <button class="btn btn-info btn-block" onClick="generate()" id="purchaseBtn"></button>
                </div>
            </div>
        </div>
        <div class="above-footer">
            <div class="col-md-6">
                <div class="col-md-3">
                    <p class="text-info">
                        <a href="http://somafm.com">SomaFM</a> Mission Control
                    </p>
                </div>
                <div class="col-md-3">
                    <audio id="somafm" preload="none" src=""></audio>
                    <div class="btn-group btn-group" role="group">
                        <button class="btn btn-info" onclick="playSoma()">Play</button>
                        <button class="btn btn-info" onclick="stopSoma()">Stop</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">

                <div class="row">

                            </li>
                        </ul>
                    </p>
                </div>
            </div>
        </footer>
